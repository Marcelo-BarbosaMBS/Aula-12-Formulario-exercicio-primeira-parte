<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>
    <h1>cadastro 2</h1>    
    
    <form action="cadastro.html" autocomplete="on" method="post"></form>    
        <p><label for="iname">Nome completo:</label><br><input type="text" name="nome" id="iname" required></p>
        <p><label for="iemail">E-mail:</label><br><input type="email" name="E-mail" id="iemail" required></p>
        <p><label for="isen">Crie uma senha de acesso</label><br><input type="password" name="sen" id="isen" required minlength="6" maxlength="15"></p>
        
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
